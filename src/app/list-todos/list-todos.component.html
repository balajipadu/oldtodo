<div class="container"><h1> My TODOs</h1></div>
<div class="alert alert-warning" *ngIf="message">{{message}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>Completed</th>
                <th>Target Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td> <button (click)="updateTodo(todo.id)" class="btn btn-success"> update </button>
                <td> <button (click)="deleteTodo(todo.id)" class="btn btn-warning"> Delete </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div><button (click)="addTodo()" class="btn btn-success"> Add </button></div>
