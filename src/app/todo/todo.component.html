<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty &&todoForm.invalid">
        Enter valid values
    </div>
    <form class="form-horizontal" (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
        <label> Description</label>
        <input type="text" class="form-control" [(ngModel)]="todo.description" name="description" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label> Target Date</label>
        <input type="date" class="form-control" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " (ngModelChange)="todo.targetDate = $event" name="targetDate" required="required">
    </fieldset>
    <button class="btn btn-success"> Save </button>
</form>
</div>
